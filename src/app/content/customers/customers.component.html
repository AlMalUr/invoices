<div class="container">

  <mat-table [dataSource]="(customers$ | async)" class="mat-elevation-z8">

    <ng-container matColumnDef="number">
      <mat-header-cell class="number" *matHeaderCellDef> Number </mat-header-cell>
      <mat-cell class="number" *matCellDef="let i = index"> {{i + 1}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="customerName">
      <mat-header-cell class="name" *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell class="name" *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="address">
      <mat-header-cell class="address" *matHeaderCellDef> Address </mat-header-cell>
      <mat-cell class="address" *matCellDef="let element"> {{element.address}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
      <mat-header-cell class="phone" *matHeaderCellDef> Phone </mat-header-cell>
      <mat-cell class="phone" *matCellDef="let element"> {{element.phone}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

</div>

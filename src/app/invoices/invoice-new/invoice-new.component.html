<div class="invoice-container">
  <form class="invoice-template" [formGroup]="invoiceForm" (ngSubmit)="onSubmit()">
    <div class="invoice__info-area">
      <div class="info-area__id">
        <div class="info-area__title">
          Invoice: <span class="info-area__customer-id">2ujyh4uo2h34u2gh3i42g34</span>
        </div>

        <div class="info-area__customer-name">

          <mat-form-field>
            <mat-select placeholder="Select name" formControlName="customer">
              <mat-option *ngFor="let customer of (customers$ | async)" [value]="customer">
                {{customer.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

      </div>

      <div class="info-area__product product">
        <div class="product__header">
          <div class="product__cell product__cell-product">Product</div>
          <div class="product__cell product__cell-qty">Qty</div>
          <div class="product__cell product__cell-price">Price</div>
        </div>
        <div class="product__body">
          <div class="product__item">
            <div class="product__cell product__cell-product">
              <mat-form-field product__form-fied-product>
                <mat-select placeholder="Select product" formControlName="product" (selectionChange)="getProductPrice($event.source.value.price)">
                  <mat-option *ngFor="let product of (products$ | async)" [value]="product">
                    {{product.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="product__cell product__cell-qty">
              <mat-form-field>
                <input matInput type="number" min="1" formControlName="quantity">
              </mat-form-field>
            </div>
            <div class="product__cell product__cell-price">$ {{productPrice}}</div>
          </div>
        </div>
      </div>
      <div class="info-area__total-area">
        <div class="total-area__title">Total</div>
        <div class="total-area__value" >$ {{total}}</div>
      </div>
      <div class="invoice__submit-btn-wrap">
        <button class="invoice__submit-btn" mat-button mat-raised-button type="submit" [disabled]="!invoiceForm.valid">Submit</button>
      </div>
    </div>
    <div class="invoice__discount-area">
      <div class="discount-area__title">Discount %</div>
      <div class="discount-area__amount">
        <mat-form-field>
          <input placeholder="discount" matInput id="qqq" type="number" min="0" max="50" formControlName="discount">
        </mat-form-field>
      </div>
    </div>

  </form>
</div>

<div class="invoice-container">
  <div class="invoice-template">
    <div class="invoice__info-area">
      <div class="info-area__id">
        <div class="info-area__title">
        Invoice: <span class="info-area__customer-id">12<!--{{(invoices$ | async)[0]?.invoice_id}}--></span>
        </div>

        <div class="info-area__customer-name">name</div>
      </div>

        <mat-table [dataSource]="(invoices$ | async)" class="mat-elevation-z8">
          <ng-container matColumnDef="number">
            <mat-header-cell class="number" *matHeaderCellDef> â„– </mat-header-cell>
            <mat-cell class="number" *matCellDef="let i = index"> {{i + 1}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="products">
            <mat-header-cell class="products" *matHeaderCellDef> Products </mat-header-cell>
            <mat-cell class="products" *matCellDef="let element"> product name </mat-cell>
          </ng-container>

          <ng-container matColumnDef="qty">
            <mat-header-cell class="qty" *matHeaderCellDef> Qty </mat-header-cell>
            <mat-cell class="qty" *matCellDef="let element"> <!--{{element.quantity}}--> </mat-cell>
          </ng-container>

          <ng-container matColumnDef="price">
            <mat-header-cell class="price" *matHeaderCellDef> Price </mat-header-cell>
            <mat-cell class="price" *matCellDef="let element">12</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <div class="info-area__total-area">
          <div class="total-area__title">Total</div>
          <div class="total-area__value">34236</div>
        </div>

    </div>
    <div class="invoice__discount-area">
      <div class="discount-area__title">Discount %</div>
      <div class="discount-area__amount">discount</div>
    </div>
  </div>
</div>
